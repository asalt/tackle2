[params]
ranks_from = ""  # choices are volcano, gct, or model. must specify this
savedir = '' # this is the base directory all results will be saved within. paths are relative from where program is executed
volcanodir = '' # use single quote for specifying paths
rankfiledir = "savedir" # "savedir" special character string indicating to save rankfiles within the specified savedir
gct_path = ''
model_file = ""  # optional external TOML file containing a [model] block when ranks_from = "model"
models = []  # optional inline array of model definitions when running multiple limma models
species = "Homo sapiens"  # Mus musculus, ..
zscore_emat = true
zscore_emat_groupby = false # change this to a metadata variable to zscore within. otherwise leave false
cut_by = "group"

[params.barplot]
limit = [12, 20, 32]
do_individual = true
do_combined = true
  [params.barplot.advanced]
  stroke_width = 1.0

[params.bubbleplot]
limit = [12, 20, 32]
do_individual = true
do_combined = true
glyph = "â•"
  [params.bubbleplot.advanced]
  stroke_width = 0.8
  stroke_alpha = 0.55

[params.wordcloud]
do = false
padj_cutoff = 0.25
top_n_pathways = 50
max_words = 70

[params.enplot]
do_individual = true
do_combined = true
limit = 10
combine_by = false

[params.heatmap_gsea]
do = true
limit = [10, 20, 40, 80]  # will plot each size
cut_by = false
cluster_rows = true
cluster_columns = [false, true]
legend_include = []

[params.heatmap_gene]
do = true
limit = 10

[params.pca]
do = false
width = 7.8
height = 7.4
col_by = ""
mark_by = ""
top_pc = 3
max_pc = 3
labSize = 1.8
pointSize = 4.0
sizeLoadingsNames = 1.4

[params.pca_gene]
do = false
width = 7.8
height = 7.4
components = 3
metadata_color = []
metadata_shape = ""
top_loadings = 25
heatmap = true
cluster_rows = true
cluster_columns = [false, true]
cut_by = ""
labSize = 1.8
pointSize = 4.0
sizeLoadingsNames = 1.4

[params.umap_gene]
do = false
width = 7.2
height = 6.4
n_neighbors = 15
min_dist = 0.1
metric = "euclidean"
seed = 42
scale = true
metadata_color = []
metadata_shape = ""
variants = []
point_type = "gene"
rank_name = ""

[params.extra]
rankname_order = []
samplename_order = []
sample_order = []

[[params.genesets]]
category = "H"
subcategory = ""
collapse = false

[[params.genesets]]
category = "C2"
subcategory = "CP:KEGG"
collapse = true

[[params.genesets]]
category = "C2"
subcategory = "CP:REACTOME"
collapse = true

[[params.genesets]]
category = "C3"
subcategory = "TFT:GTRD"
collapse = true

[[params.genesets]]
category = "C3"
subcategory = "MIR:MIRDB"
collapse = true

[[params.genesets]]
category = "C5"
subcategory = "GO:MF"
collapse = true

[[params.genesets]]
category = "C5"
subcategory = "GO:BP"
collapse = true

[[params.genesets]]
category = "C5"
subcategory = "GO:CC"
collapse = true

[[params.genesets]]
category = "C5"
subcategory = "All"
collapse = true


[[params.genesets]]
category = "C6"
subcategory = ""
collapse = true #

[[params.genesets]]
category = "C7"
subcategory = "IMMUNESIGDB"
collapse = true


[params.model]
name = "primary"
type = "limma"
design = ""  # e.g. "~ 0 + treat" or "~ 0 + scale(ERBB2)"
# design can also reference expression features directly, e.g. "~ 0 + factor(I(ERBB2 > median(ERBB2)))"
# Optional limma extras:
# volcano_padj_cutoff = 0.05  # highlight/significance threshold for volcano plots
# volcano_top_n = 35          # number of genes labelled on volcano plots
contrasts = []  # e.g. ["treatDrug - treatControl", "MvF = (treatDrugsexMale + treatControlsexMale)/2 - (treatDrugsexFemale + treatControlsexFemale)/2"]


# [[params.models]]
# name = "secondary"       # Additional models can be declared in this array.
# type = "limma"
# design = "~ 0 + treat:sex"
# contrasts = ["treatMale = treatDrugsexMale - treatControlsexMale"]
# volcano_padj_cutoff = 0.1

[params.db]
enable = false
path = "savedir"
write_results = true
write_ranks = false
write_pathways = true

[params.advanced]
parallel = true
cache = true
replace = false
cachedir = "savedir"
logfile = "savedir"
loglevel = "INFO"
pivot_gsea_results = false
quiet = false
